<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Annie's Word Counter</title>
</head>
<body>

    <h3>Annie's Word Counter</h3>


    <div class="input">
        <textarea id="toCount"  rows="10" placeholder="Type/Paste your text here:"></textarea>
    </div>

    <div class="output">
        <div>
            <h6>WORDS</h6>
            <h3 id="words">0</h3>
        </div>

        <div>
            <h6>CHARACTERS</h6>
            <h3 id="characters">0</h3>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
       $(document).ready(function() {
    $("#toCount").on("input", function() {
        $("#characters").text(this.value.replace(/ /g,'').length);
        $("#words").text(this.value.trim().split(" ").filter((item) => item).length);
    });
});
   </script>
    
</body>
</html>
